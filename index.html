<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/favicon.png" type="image/png" sizes="128x128">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Fuchs Card Game</title>
    <style>

    </style>
</head>

<body>
    <script src="scripts/game.js"></script>
    <div id="game-container">
        
        <div id="start-status">Welcome to Fuchs
            <button id="start-game">Start Game</button>
        </div>

        <!-- Player areas in circle layout -->
        <span id="PLAYAREA">
            <div id="status">Welcome to Fuchs</div>
            <div id="trick" class="trick"></div>

            <div id="player0" class="player-area">
                <div class="player-label">You (Player 1)</div>
                <div id="player0-hand" class="player-hand"></div>
            </div>

            <div id="player1" class="player-area">
                <div class="player-label">Player 2 (Left)</div>
                <div id="player1-hand" class="player-hand"></div>
                <div id="player1-count" class="card-count">6 cards</div>
            </div>

            <div id="player2" class="player-area">
                <div class="player-label">Player 3 (Top)</div>
                <div id="player2-hand" class="player-hand"></div>
                <div id="player2-count" class="card-count">6 cards</div>
            </div>

            <div id="player3" class="player-area">
                <div class="player-label">Player 4 (Right)</div>
                <div id="player3-hand" class="player-hand"></div>
                <div id="player3-count" class="card-count">6 cards</div>
            </div>
        </span>


    </div>


    <!-- Modal for popups -->
    <div id="popup-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="popup-message"></p>
            <div id="call-options"></div>
            <button id="confirm-call" style="display:none; padding:12px 30px; font-size:18px;">Confirm</button>
        </div>
    </div>


</body>

</html>
